<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div:first-child{
            width: 100px;
            height: 100px;
            background-color: pink;

            position:absolute;
            top: 20px;
            left:20px ;
            /*定位模式 绝对定位*/
            /*绝对定位完全脱标的 ，他不占有位置*/
        }
        div:last-child{
            width: 200px;
            height: 150px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
