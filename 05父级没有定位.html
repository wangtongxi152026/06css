<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px;
        }

        .son{
            width: 100px;
            height:100px;
            background-color: purple;

            position: absolute;
            top: 15px;
            left: 15px;
               /*父级没有定位，将元素一句最近应景定位的（浏览器）*/
        }

    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
