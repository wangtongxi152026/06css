<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位属性</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color:  pink;

            left: 100px;/*边偏倚*/
            top: 100px;
            position: absolute;/*定位模式*/

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
